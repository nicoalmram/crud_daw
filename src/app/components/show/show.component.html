<h2>Tabla con los datos</h2>
<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary mb-2" type="button">Crear</a>
</div>
<table class="table table-hover table-striped">
    <thead class="bg-gradient text-white">
        <tr>
            <th>TÃ­tulo</th>
            <th>Contenido</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let post of Posts">
            <td>{{ post.title}}</td>
            <td>{{ post.content}}</td>
            <td>{{ post.author}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary mx-2"><i class="fa-solid fa-pencil"></i></button>
                <button (click)="deleteRow(post)" class="btn btn-outline-danger mx-2"><i class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
